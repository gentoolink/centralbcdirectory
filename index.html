<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Buddy | Central BC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { background-color: #f8f9fa; height: 100vh; display: flex; flex-direction: column; }
        
        /* THE HEADER: Dark Blue for "Industrial/Safety" feel */
        .navbar { background-color: #212529; }
        .navbar-brand { font-weight: 800; color: #ffc107 !important; letter-spacing: 1px; }
        .sub-brand { font-size: 0.75rem; color: #adb5bd; display: block; margin-top: -5px; font-weight: 400; }

        /* THE OFFLINE BUTTON: High Visibility Yellow */
        .offline-alert {
            background-color: #ffc107;
            color: #000;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            border-bottom: 2px solid #e0a800;
        }
        .offline-btn {
            background: #000;
            color: #fff;
            padding: 5px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.8rem;
            margin-left: 10px;
            white-space: nowrap;
        }

        /* THE BOT CONTAINER: Fills the screen */
        .bot-wrapper {
            flex-grow: 1;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            position: relative;
        }

        /* Desktop: Float the bot in the center with rounded corners */
        @media (min-width: 992px) {
            .bot-wrapper {
                margin: 20px auto;
                border-radius: 12px;
                overflow: hidden;
            }
        }
        iframe { width: 100%; height: 100%; border: none; }

        /* THE SPONSOR FOOTER: Monetization Area */
        .sponsor-footer {
            background: #fff;
            border-top: 1px solid #dee2e6;
            padding: 10px 0;
            font-size: 0.8rem;
        }
        .sponsor-badge {
            display: inline-block;
            background: #f1f3f5;
            padding: 5px 10px;
            border-radius: 4px;
            margin: 0 5px;
            color: #495057;
            text-decoration: none;
            font-weight: 600;
        }
        .sponsor-badge i { color: #ffc107; margin-right: 5px; } /* Gold Star */
    </style>
</head>
<body>

    <nav class="navbar navbar-dark">
        <div class="container-fluid justify-content-center text-center">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-robot me-2"></i>SHIFT BUDDY
                <span class="sub-brand">Powered by Central BC Directory</span>
            </span>
        </div>
    </nav>

    <div class="offline-alert">
        <i class="fas fa-signal-slash"></i> LOSING SIGNAL? 
        <a href="safety_card.pdf" download class="offline-btn">
            <i class="fas fa-download"></i> Save Offline PDF
        </a>
    </div>

    <div class="bot-wrapper">
        <!-- Placeholder Text (Positioned behind the bot) -->
        <div class="position-absolute top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center text-muted" style="z-index: 0;">
            <p>Have a great shift!</p>
        </div>

        <!-- Bot Container -->
        <div id="deployment-52497a7c-cebf-4a09-8f50-159d0f8e0403" class="position-relative h-100" style="z-index: 1;"></div>
        <script src="https://studio.pickaxe.co/api/embed/bundle.js" defer></script>
        
    </div>

    <div class="sponsor-footer text-center">
        <div class="container">
            <p class="text-muted mb-1" style="font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px;">Verified Partners</p>
            <!-- Edit and add partners here:
            <a href="#" class="sponsor-badge"><i class="fas fa-star"></i> Tasty Tandoori</a>
            <a href="#" class="sponsor-badge"><i class="fas fa-star"></i> VDS Boots</a>
            <a href="#" class="sponsor-badge"><i class="fas fa-wrench"></i> Westech Diesel</a>
            -->
            <div class="mt-2">
                <a href="#" style="font-size: 0.7rem; color: #adb5bd;">Add Your Business</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
